<!-- Contact Form Include -->
<section class="contact-section" style="background: white; padding: 40px; border-radius: 12px; margin: 40px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="color: var(--dark); margin-top: 0;">Get in Touch</h2>
    <p style="color: var(--text-light); margin-bottom: 30px;">Have questions about these circuit demonstrations? Feel free to reach out!</p>
    
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" style="display: grid; gap: 20px;">
        <div>
            <label for="name" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Name</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;">
        </div>
        
        <div>
            <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Email</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;">
        </div>
        
        <div>
            <label for="message" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Message</label>
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem; resize: vertical;"></textarea>
        </div>
        
        <button type="submit" style="background: var(--primary); color: white; padding: 12px 24px; border: none; border-radius: 6px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s;">
            Send Message
        </button>
    </form>
</section>
